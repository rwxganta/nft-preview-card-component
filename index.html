<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <title>NFT preview card component</title>
</head>
<body>

    <article class='card'>
        <div class="card__image">
            <img src="./images/image-equilibrium.jpg" alt="">
        </div>
        <h3 class='card__nft'>Equilibrium #3429</h3>
        <p class='card__body'>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info">
            <p class='card__price'>
                <img src="./images/icon-ethereum.svg" alt="">
                0.041 ETH
            </p>
            <p class='card__day-left'>
                <img src="./images/icon-clock.svg" alt="">
                4 days left
            </p>
        </div>
        <div class="card__creator">
            <img src="./images/image-avatar.png" alt="">
            <p class='card__name'>Creation of <span>Jules Wyvern</span></p>
        </div>
    </article>

</body>
</html>
